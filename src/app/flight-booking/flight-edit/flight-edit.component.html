<h1>Edit</h1>

<p>ID: {{ id }}</p>
<p>ShowDetails: {{ showDetails }}</p>
<p>{{ error }}</p>
<p *ngIf="formGroup.errors">{{ formGroup.errors | json }}</p>
<form [formGroup]="formGroup">
    <input formControlName="id">
    <input formControlName="from">
    <input formControlName="to">
    <input formControlName="date">
    <input formControlName="delayed" type="checkbox">
    <button (click)="save()">Save</button>

    <div *ngIf="formGroup.controls['from'].errors">
        {{formGroup.controls['from'].errors | json}}
    </div>
</form>
